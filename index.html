<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Predictive OS Resource Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>

  <section class="cards-container">

      <h2>CPU Usage</h2>
      <canvas id="cpuBar"></canvas>
      <canvas id="cpuLine"></canvas>

    <div class="card" id="gpuCard">

    <div class="card" id="diskCard">

      <canvas id="diskBar"></canvas>
      <canvas id="diskLine"></canvas>
    </div>
  </section>

  <script src="script.js"></script>

</html>
